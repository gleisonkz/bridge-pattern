<div class="math">
  <h2 class="math__title">Math Minus</h2>
  <img
    class="math__image"
    src="https://img.icons8.com/officel/100/000000/minus-2-math.png"
  />
  <span class="math__value" *ngIf="!isLoading">{{ result }}</span>
  <mat-progress-bar
    class="math__loader"
    *ngIf="isLoading"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
